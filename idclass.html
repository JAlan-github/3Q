<!DOCTYPE html>
<html lang="en">

<head>
    <title>ID,Class</title>
    <style>
        h1 {
            color: red;
        }
        
        #id1 {
            color: blue;
        }
        
        .class1 {
            color: orange;
        }
        
        p.class1 {
            color: purple;
        }
    </style>
</head>

<body>
    <h1>A1. h1 heading</h1>
    <h1 id="id1">A2. h1 heading with id 'id1'</h1>
    <h1 class="class1">A3. h1 heading with class 'class1'</h1>
    <p>B1. paragraph</p>
    <p id="id2">B2. paragraph with id 'id2'</p>
    <p class="class1">B3. paragraph with class 'class1'</p>
    <div>C1. div content</div>
    <div id="id3">C2. div content with id 'id2'</div>
    <div class="class2">C3. div content with class 'class2'</div>
</body>

</html>
